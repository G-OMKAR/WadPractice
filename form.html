<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="form.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-primary py-5 my-3">
        <div class="d-flex justify-content-center">
            <h3 class="text-uppercase text-center">Welcome to Student form</h3>
        </div>
    </nav>
    <div class="header">
            <form action="#" class="form p-3 ">
                <div class="d-sm-flex gap-3 mb-lg-3">
                    <div class="flex-fill">
                        <label for="firstName" class="form-label text-uppercase">First Name</label>
                        <input type="text" id="firstName" class="form-control" placeholder="Enter first name" required>
                    </div>
                    <div class="flex-fill">
                        <label for="middleName" class="form-label text-uppercase">Middle Name</label>
                        <input type="text" id="middleName" class="form-control" placeholder="Enter middle name" required>
                    </div>
                    <div class="flex-fill">
                        <label for="lastName" class="form-label text-uppercase">Last Name</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Enter last name" required>
                    </div>
                </div>


                <label class="form-label text-uppercase" >student Roll no.</label>
                <input type="number" class="form-" placeholder="enter student roll number">

                <label class="form-label text-uppercase">dob</label>
                <input type="date" class="form-control" placeholder="enter student name">

                <label class="form-label text-uppercase">Gender</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="gd" name="gd">
                    <label class="form-check-label">Male</label>
                    
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="gd" name="gd">
                    <label class="form-check-label">Female</label>
                    
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="gd" name="gd">
                    <label class="form-check-label">Others</label>
                    
                </div>


                <div class="d-flex justify-content-center">
                    <button class="btn btn-success">submit</button>

                </div>
            </form>


    </div>


   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>
</body>
</html>
